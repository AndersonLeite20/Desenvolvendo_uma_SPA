<html lang="pt-br">
<head>

<body>
   <header> 
         <nav>   
            <div id="logo"><img src="assets/img/Ellipse 13.png"alt="logo"></div>
            <div class="comt-finan">
               <h4>Comtrole financeiro</h4>
            </div>
            <input type="checkbox" id="check">
            <label for="check" class="label">
               <div class="menu">
                  <span></span>
                  <span></span>
                  <span></span>
               </div>
            </label>         
      <div class="div_ul">
         <div class="div_x" >
            <input type="checkbox" id="check">
            <label for="check" class="label"><p class="px">x</p></label>   
         </div>
         <ul class="menu_ul">
            <li class="li_1"><a class="a_1" href="#">cadastro de transaçôes</a></li>
            <li class="li_2"><a class="a_2" href="#" onclick="limpar()">limpar dados</a></li>
         </ul>
      </div> 
      </nav>                                                    
   </header>                    
   <main>     
      <form onsubmit="validacao(event); return false">
         <div class="conteiner_a">                    
            <div class="sub_conteiner"> 
               <div id="nova_transacao">
                  <h4 >Nova transção</h4>
               </div> 
               <div class="sub_conteiner_fim">
                  <div class="div_bloco_a">
                     <label>Transaçâo</label>
                     <select name="required" id="inpt-select">
                        <option value="compra" id="compra">compra</option>
                        <option value="venda" id="venda">venda</option>
                     </select>
                  </div>
                  <div class="div_bloco_b">
                     <label>Nome da mercadoria</label>
                     <input type="text" id="input_nome" placeholder="Nome" value="input_nome">
                  </div>
                  <div class="div_bloco_c">
                     <label>Valor</label>
                     <input id="input_valor" type="text" placeholder="0,00" value="input_valor" onkeyup="moeda()">
                  </div>
               </div>         
               <div class="div_input_submit">
                  <input id="input_subit" class="button" type="submit" value="Adicionar transação">
               </div>                          
            </div>
         </div> 
      </form>     
      <table>
         <caption>Extrato de transaçôes</caption>
         <tr class="mer_val"> 
            <th class="mercadoria" colspan="2">Mercadoria</th>
            <th class="valor" colspan="1">Valor</th>
         </tr> 
         <tr class="total">
            <td>Nenhuma mercadoria cadastrada</td>
         </tr>
         <tr class="resultado">
            <td></td>
         </tr>              
      </table>
   </main>                         
   <footer></footer>
   <script src="assets/js/script.js"></script>
   <script>transacao()</script>
</body>
