<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/img/Ellipse 13.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="./assets/js/script.js" defer></script>
    <title>SPA</title>
  </head>
  <body>
    <div class="conteiner">
      <header>
        <div class="div-header">
          <div class="divMenu">
            <img class="img" src="./assets/img/Ellipse 13.png" alt="logo" />
            <h2>Controle financeiro</h2>
            <img class="img2" src="./assets/img/59165.png" alt="menu" />
          </div>
          <nav class="nav">
            <div class="botoes">
              <div class="x">
                <p class="xx">x</p>
              </div>
              <div class="excluir">
                <a>Limpar</a>
              </div>
              <div class="dados">
                <a>Dados</a>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <section>
        <form class="form">
          <div class="novaTransaao">
            <p>Nova transação</p>
          </div>
          <div class="form-conteiner">
            <div class="form-comt-caixa">
              <label>Tipo de transação</label>
              <select class="select" name="select" id="select">
                <option value="#">Selecione</option>
                <option value="compra">Compra</option>
                <option value="venda">Venda</option>
              </select>
            </div>
            <div class="form-comt-caixa-meio">
              <label>Nome da mercadoria</label>
              <input class="input-mercadoria" type="text" />
            </div>
            <div class="form-comt-caixa">
              <label>Valor</label>
              <input class="input-input-valor" type="number" />
            </div>
          </div>
          <div class="button">
            <button class="botao">
              <p>Adicionar transação</p>
            </button>
          </div>
        </form>
        <hr />
        <table class="table">
          <caption>
            <h4>Extrato de transações</h4>
          </caption>
          <thead>
            <tr class="tr-superior thTm">
              <th>Mercadoria</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody>
            <tr class="tr-intermediaria thTm">
              <td class="td+">+</td>
              <td class="td-nome">Lorem, ipsum dolor.</td>
              <td class="td-valor">R$ 12.999,99</td>
            </tr>
            <tr class="tr-inferior">
              <td class="td-total"><strong>Total</strong></td>
              <td>R$ 12.909,99</td>
            </tr>
            <tr class="tr-span">
              <td><span>[LUCRO]</span></td>
            </tr>
          </tbody>
        </table>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
